<!DOCTYPE html>




<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

<style>
    #map { height: 700px;
            width: 1200px; }
</style>

</head>
<body>
     <div id="map"></div>

<script>



const mymap = L.map('map').setView([0, 0], 2);

L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(mymap);

let geojsonLayer;

// Create a div to hold the country names
const countryInfo = L.control({ position: 'topright' });
const selectedCountries = [];

countryInfo.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this._div.innerHTML = '<b>Selected Countries:</b><br>None';
    return this._div;
};

// method that we will use to update the control based on feature properties passed
countryInfo.update = function () {
    this._div.innerHTML = `<b>Selected Countries:</b><br>${selectedCountries.join('<br>')}`;
};

countryInfo.addTo(mymap);

fetch('https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson')
    .then(response => response.json())
    .then(data => {
        geojsonLayer = L.geoJSON(data, {
            onEachFeature: onEachFeature,
            style: {
                fillColor: 'gray',
                fillOpacity: 0.7,
                color: 'white',
                weight: 1
            }
        }).addTo(mymap);
    })
    .catch(error => {
        console.error('Error fetching GeoJSON:', error);
    });

function onEachFeature(feature, layer) {
    layer.on({
        click: onCountryClick,
        mouseover: highlightFeature,
        mouseout: resetHighlight
    });
}

function highlightFeature(e) {
    const layer = e.target;

    if (!layer.isSelected) {
        layer.setStyle({
            fillColor: 'lightgreen',
            fillOpacity: 1
        });
    }
}

function resetHighlight(e) {
    const layer = e.target;

    if (!layer.isSelected) {
        layer.setStyle({
            fillColor: 'gray',
            fillOpacity: 0.7,
            color: 'white',
            weight: 1
        });
    }
}

function onCountryClick(e) {
    const layer = e.target;
    const countryName = layer.feature.properties.NAME;

    // Toggle the selected state for the country
    if (layer.isSelected) {
        // Country was selected, unselect it
        const index = selectedCountries.indexOf(countryName);
        if (index !== -1) {
            selectedCountries.splice(index, 1);
        }
        layer.setStyle({
            fillColor: 'gray',
            fillOpacity: 0.7,
            color: 'white',
            weight: 1
        });
    } else {
        // Country was not selected, select it
        selectedCountries.push(countryName);
        layer.setStyle({
            fillColor: 'green',
            fillOpacity: 1
        });
    }

    // Update the country names in the info control
    countryInfo.update();

    layer.isSelected = !layer.isSelected;
}

</script>




</body>
</html>
